<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetails.imagePath" [alt]="recipeDetails.name" class="img-responsive center">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle" style="margin-bottom: 1em;" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li> <a (click)="onAddToShoppingList()" style="cursor: pointer;"> To Shopping List </a> </li>
        <li> <a href="#"> Edit Recipe </a> </li>
        <li> <a href="#"> Delete Recipe </a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row" style="margin-bottom: 1em;">
  <div class="col-xs-12">
    {{ recipeDetails.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeDetails.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
