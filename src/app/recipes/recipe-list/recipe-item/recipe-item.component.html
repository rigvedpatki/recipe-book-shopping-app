<a [routerLink]="[ index ]" routerLinkActive="active" class="list-group-item clearfix" style="cursor: pointer;">
  <div class="row">
    <div class="col-xs-8">
      <h4 class="list-group-item-heading"> {{ recipe.name }} </h4>
      <p class="list-group-item-text"> {{ recipe.description }} </p>
    </div>
    <div class="col-xs-offset-1 col-xs-3">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 75px;">
    </div>
  </div>
</a>
