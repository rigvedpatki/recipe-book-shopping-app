<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddOrEditItem()" #formRef="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name *</label>
          <input type="text" id="name" class="form-control" name="name" required ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"> Amount *</label>
          <div class="input-group">
            <span class="input-group-addon">â‚¹</span>
            <input type="number" id="amount" class="form-control" name="amount" required ngModel
              pattern="^(?!0\d)\d*(\.\d+)?$">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn-space" type="submit" [disabled]="formRef.invalid">
            {{ editMode ? 'Update' : 'Add'}} </button>
          <button class="btn btn-danger btn-space" type="button" (click)="onDeleteItem()" *ngIf="editMode"> Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClearAll()"> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
