<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name </label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"> Amount </label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn-space" type="submit" (click)="onAddItem($event)"> Add </button>
          <button class="btn btn-danger btn-space" type="button" (click)="onDeleteItem()"> Delete </button>
          <button class="btn btn-primary" type="button" (click)="onClearAll()"> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
