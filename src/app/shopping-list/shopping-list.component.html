<div class="row">
  <div class="col-xs-10">
    <!-- Shopping Edit  -->
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <!-- List of Shooping Items  -->
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
